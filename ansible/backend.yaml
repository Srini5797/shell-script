- name : configure backend server
  hosts: backend
  become : yes
  tasks : 
    - name : disable node js
      ansible.builtin.command: dnf module disable nodejs -y
    
    - name : enable node js 20
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name : install nodejs
      ansible.builtin.package:
         name : " {{item}} }"
         state : present
      loop :
        - node js
        - mysql   

    
    - name : create expense user
      ansible.builtin.user:
        name : expense

    - name : create app directory
      ansible.builtin.file:
        path: /app
        state : directory

    - name : downloading the application code
      ansible.builtin.get_url:
        url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
        dest: /tmp/backend.zip
    

    - name : unarchieve backend code
      ansible.builtin.unarchive:
        src : /tmp/backend.zip
        dest : /app
        remote_src: yes
    
    - name : Installation dependencies
      community.general.npm:
       path : /app

    - name : copy backend
      ansible.buitlin.copy :
        src : backend.service
        dest : /etc/systemd/system/backend.service    

    - name : import of sql data
      community.mysql.mysql_db:
        state : import
        name : all  
        login_user: root
        login_password: ExpenseApp@1
        login_host: mysql.naishikacharan.icu
        target : /app/schema/backend.sql


          
